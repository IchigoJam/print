<h1>Nine Puzzle - IchigoJam</h1>

<section>
A puzzle that slide the 1 to 8 panels and sort cleanly.
<div id="ninepuzzle-1"></div>
<script>make15("ninepuzzle-1", f2s(function() {/*
10 CLS:FOR I=0 TO 7:LC I%3,I/3:?I+1:NEXT
*/}))</script>
Repeat from 0 to 7, display a completed pattern.<br>
("%" will calculate the remainder)
</section>

<section>
Slide the panel with the cursor
<div id="ninepuzzle-2"></div>
<script>make15("ninepuzzle-2", f2s(function() {/*
20 X=2:Y=2
30 LC X,Y:?"*"
40 K=INKEY():GOSUB 60
50 GOTO 30
60 LC X,Y
70 X=X-(K=28)*(X>0)+(K=29)*(X<2):Y=Y-(K=30)*(Y>0)+(K=31)*(Y<2)
80 ?CHR$(SCR(X,Y)):RETURN
*/}))</script>
("GOSUB" is the "GOTO" that attached a "returning" function by the "RETURN")
</section>

<section>
Let's stir randomly for 200 times.
<div id="ninepuzzle-3"></div>
<script>make15("ninepuzzle-3", f2s(function() {/*
25 FOR I=1 TO 200:K=RND(4)+28:GOSUB 60:NEXT:CLT
*/}))</script>
(Reproduce with "RND" for the clatter of keys!)
</section>

<section>
Display the judgment as to whether it cleared, and a clear-time with seconds!
<div id="ninepuzzle-4"></div>
<script>make15("ninepuzzle-4", f2s(function() {/*
35 F=0:FOR I=0 TO 7:F=F+(SCR(I%3,I/3)=I+49):NEXT:IF F=8 LC0,4:?"CLEAR! TIME:";TICK()/60;"s":PLAY"O5E16E":END
*/}))</script>
</section>
