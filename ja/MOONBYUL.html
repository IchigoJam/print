<!DOCTYPE html><html><head><meta charset="utf-8">
<title>　着陸のシーンを作る DRAW</title>
<link rel="stylesheet" type="text/css" href="ichigojamlist.css">
<script src="ichigojamlist.js"></script>
</head><body>

<h1>がめんにいたずらしてみよう！　DRAW</h1>


<section>
着陸のシーンを作る！
<div class=ichigojam>10 CLS:CLV
20 X=RND(55)
30 LOCATE X,85:PRINT CHR$(278)
40 WAIT 10
50 LOCATE X,85:
60 GOTO 20
RUN</div>
</section>




<section>
<b>やってみよう！</b><br>
1.非常に単純なプログラムですが、効果は異なります。値を何度か変更して、別の効果を得ることもできます。 <br>
</section>
