<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>IchigoJamプリント v2</title>
</head><body>
<h1>IchigoJamプリント v2</h1>
<div class="desc">
左右スワイプで進んだり戻ったりできるよ<br>
（左右カーソルでもOK）
</div>
<ul id=ol_list>
</ul>

<script type="module">
const data = await (await fetch("list.json")).json();
for (const d of data) {
  const li = document.createElement("li");
  li.innerHTML = `<a href=${d.fn}>${d.title}</a>`;
  ol_list.appendChild(li);
}
</script>

</style>

</body></html>
